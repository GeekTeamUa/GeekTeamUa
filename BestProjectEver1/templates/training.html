<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/skeleton.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/modernizer.js"></script>
    <link rel="stylesheet" href="../static/css/style-to-top.css">
    <link rel="stylesheet" href="../static/css/animate.css">
</head>
<body>

  <header id="home">
      <div class="container">
          <div class="row">
              <ul class="u-full-width">
                  <li>
                      <a class="button button-primary u-full-width animated fadeInLeft" href="index.html#home">Спробуй розпізнати</a>
                  </li>
                  <li>
                      <a class="button button-primary u-full-width animated fadeInLeft" href="training.html">Натринуй власну</a>
                  </li>
                  <li>
                      <a class="button button-primary u-full-width animated fadeInRight" href="">Як працює</a>
                  </li>
                  <li>
                      <a class="button button-primary u-full-width animated fadeInRight" href="#aboutus">Про нас</a>
                  </li>
              </ul>
          </div>
      </div>
  </header>


  <section>
    <div class="container">
      <div class="row">
          <form action="/">
            <div class="one-third column">
              <p>
                параметр один
              </p>
              <select name="parametr" id="">
                  <option value="1">MNIST</option>
                  <option value="2">UAMIST</option>
                  <option value="3">fashion mnist</option>
              </select>
              <p>
                параметр два
              </p>
              <select name="parametr2" id="">
                  <option value="1">MNIST</option>
                  <option value="2">UAMIST</option>
                  <option value="3">fashion mnist</option>
              </select>
              <p>
                параметр три
              </p>
              <select name="parametr3" id="">
                  <option value="1">MNIST</option>
                  <option value="2">UAMIST</option>
                  <option value="3">fashion mnist</option>
              </select>
              <p>
                параметр чотири
              </p>
              <select name="parametr4" id="">
                  <option value="1">MNIST</option>
                  <option value="2">UAMIST</option>
                  <option value="3">fashion mnist</option>
              </select>
            </div>
            <div class="one-third column">
              <p>
                якесь значення один
              </p>
              <input type="text" name="value" value="1" >
              <p>
                якесь значення 2
              </p>
              <input type="text" name="value2" value="2" >
              <p>
                якесь значення 3
              </p>
              <input type="text" name="value3" value="3" >
              <p>
                якесь значення 4
              </p>
              <input type="text" name="value4" value="4" >
            </div>
            <div class="one-third column">
              {{how}}
            </div>
          </form>
      </div>
    </div>
  </section>



  <a href="#home" class="cd-top js-cd-top">Top</a>
  <script src="../static/js/wow.min.js"></script>
  <script>
      new WOW().init();
  </script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
  <script src="../static/js/main.js"></script>
</body>
</html>
